    <title>college application form</title>

</head>
<body>
    <br>
     <h1>college application form</h1> 
     <form id="application form"></form>
    </br>

    <br>
     <label for="">enter first name:</label>
     <input type="text" id="first Name">
    </br>

    <br>
     <label for="">enter last name:</label>
     <input type="text" id="last Name">
    </br>

     <br>
     <label for="">enter your mail:</label>
     <input type="mail">
    </br>

    <br>
     <label for="">enter your number:</label>
     <input type="number" id="number">
    </br>

     <br>
     <label for="">date of birth:</label>
     <input type="date" id="dob">
    </br>

    <br>
     <label for="">address:</label>
     <input type="text" id="address">
    </br>

    <br>
      <label for="">Gender:</label>
      <input type="radio" id="male"> mail
      <input type="radio" id="female"> female
     <input type="radio" id="other"> other
    </br>

     <br>
     <label for="">select your course:</label>
     <select= id="course">
       <option value=""> 1. engineering</option>
       <optin value="">  2. arts</optin>
       <option value=""> 3. business</option>
    </select>
    </br>

    <br>
     <label for="">upload documents:</label>
     <input type="file" id="file">
    </br>

    <br>
     <button type="">submit application</button>
    </br>
   </form>
  </body>
</html>
